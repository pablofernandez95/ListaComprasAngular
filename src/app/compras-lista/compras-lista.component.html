<div><br></div>
<div class="container form-compra">
  <form>
    <div class="form-group row">
      <label for="domicilio" class="col-sm-2 col-form-label">Domicilio</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          placeholder="Ej: Calle Falsa 123"
          required
          #domicilio
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="item" class="col-sm-2 col-form-label">Item</label>
      <div class="col-sm-10">
        <select class="custom-select mr-sm-2" #item required>
          <option selected disabled hidden>Selecciona...</option>
          <option value="Leche">Leche</option>
          <option value="Queso">Queso</option>
          <option value="Manteca">Manteca</option>
          <option value="Pan">Pan</option>
          <option value="Pollo">Pollo</option>
          <option value="Yogurt">Yogurt</option>
          <option value="Lechuga">Lechuga</option>
          <option value="Sandia">Sandia</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
        <div class="col-sm-1">
          <input
            type="number"
            min="1"
            max="9"
            step="1"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            class="form-control"
            #cantidad
            placeholder="Ej: 1"
            required
          />
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="agregarItem(domicilio.value,item.value,cantidad.value)">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-cart-plus-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"
            />
          </svg>
          Agregar a mi Lista
        </button>
      </div>
    </div>
  </form>
</div>
<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">Tu lista de compras</h6>
<app-compras-home *ngFor="let compra of compras"
[compras]="compra"></app-compras-home>
</div>
